<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Rows Two Columns Table</title>
    <style>
        /* Optional: Thêm CSS để tùy chỉnh kiểu dáng */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>
        <tr>
            <td>Hàng 1 - Cột 1</td>
            <td>Hàng 1 - Cột 2</td>
        </tr>
        <tr>
            <td>Hàng 2 - Cột 1</td>
            <td>Hàng 2 - Cột 2</td>
        </tr>
    </table>

</body>
</html>
