  <style>
    /* Your existing styles remain unchanged */

    /* Additional styles for contact form */
    .contact-form {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .form-section {
      flex: 1;
      margin-right: 20px;
    }

    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-section textarea {
      height: 120px;
    }

    .map-section {
      flex: 1;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      position: relative;
    }

    .map-section iframe {
      width: 100%;
      height: 100%;
      border: 0;

      <article>
          <section class="section hero"
          style="background-image: url('./assets/images/hero-bg-bottom.png') url('./assets/images/hero-bg-top.png')">
          <div class="container">
  
            <img src="./assets/images/shape-1.png" width="61" height="61" alt="Vector Shape" class="shape shape-1">
  
            <img src="./assets/images/shape-2.png" width="56" height="74" alt="Vector Shape" class="shape shape-2">
  
            <img src="./assets/images/shape-3.png" width="57" height="72" alt="Vector Shape" class="shape shape-3">
  
            <div class="hero-content">
  
              <p class="section-subtitle">SLIDE WALL</p>
  
              <h2 class="hero-title">SLIDE WALL</h2>
  
              <p class="hero-text">
                I travel not to go anywhere, but to go. I travel for travel's sake the great affair is to move.
              </p>
  
              <div class="btn-group">
                <a href="#" class="btn btn-primary">Contact Us</a>

            <figure class="hero-banner">

                class="w-100">
            </figure>
  
          </div>
        </section>

      <div class="container">
        <div class="dual-section">
          <div class="left-section">
            <!-- Contact form -->
            <h2>Contact Us</h2>
            <div class="contact-form">
              <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
              </div>

              <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
              </div>

              <div class="form-section">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>
              </div>
            </div>
          </div>

          <div class="right-section">
            <!-- Map section -->
            <h2>Our Location</h2>
            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7850.862799080887!2d105.97472182337218!3d10.259914545299333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174a801fa23892b%3A0xd01c3c43727f7192!2sVinh%20Long%20City%2C%20Vinh%20Long%2C%20Vietnam!5e0!3m2!1sen!2sca!4v1593823062604!5m2!1sen!2sca" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
